<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpology Conference Quiz</title>
  <!-- Poppins Font -->
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('materials/Font_Download_Here/Poppins-Font-Family/Poppins-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Poppins';
      src: url('materials/Font_Download_Here/Poppins-Font-Family/Poppins-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Poppins';
      src: url('materials/Font_Download_Here/Poppins-Font-Family/Poppins-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
    
    /* Like Click Animation */
    .like-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 20;
      animation: like-burst 0.7s forwards;
    }
    @keyframes like-burst {
      0% { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
      40% { opacity: 1; transform: scale(2.0) translate(-50%, -50%); }
      100% { opacity: 0; transform: scale(3.0) translate(-50%, -50%); }
    }
    /* Bubbly Button Animation */
    .bubbly-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 20;
    }
    .bubbly-circle {
      position: absolute;
      border-radius: 50%;
      background: var(--pink);
      opacity: 0.7;
      animation: bubbly-pop 0.7s forwards;
    }
    @keyframes bubbly-pop {
      0% { transform: scale(0.3); opacity: 0.7; }
      60% { transform: scale(2.0); opacity: 1; }
      100% { transform: scale(3.0); opacity: 0; }
    }
    :root {
      --pink: #E50F53;
      --white: #FFFFFF;
      --dark-purple: #8B1A83;
      --dark-blue: #18364C;
      --light-purple: #F2EEFA;
      --light-blue: #DFEBF2;
      --off-white: #F5F5F5;
      --black: #05131B;
      font-family: 'Poppins', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--light-purple), var(--light-blue));
      color: var(--black);
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      margin-bottom: 2rem;
      width: 220px;
      height: auto;
    }
    .quiz-container {
      background: var(--white);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--dark-purple);
    }
    .styled-textarea {
      width: 92%;
      min-height: 90px;
      max-height: 220px;
      font-size: 1.15rem;
      font-family: 'Poppins', Arial, sans-serif;
      border-radius: 16px;
      border: 2px solid var(--dark-purple);
      background: var(--light-purple);
      color: var(--black);
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(139,26,131,0.08);
      margin-bottom: 1.2rem;
      resize: vertical;
      transition: border-color 0.2s;
    }
    .styled-textarea:focus {
      outline: none;
      border-color: var(--pink);
      background: var(--light-blue);
    }
    .btn {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 1.2rem;
      padding: 0.8rem 2.2rem;
      border-radius: 32px;
      border: none;
      margin: 0 1rem;
      cursor: pointer;
      background: var(--pink);
      color: var(--white);
      box-shadow: 0 2px 8px rgba(229,15,83,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      vertical-align: top;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 1px 4px rgba(229,15,83,0.18);
    }
    .btn.no {
      background: var(--dark-blue);
    }
    .confetti {
      position: absolute;
      left: 50%;
      top: 10%;
      pointer-events: none;
      z-index: 10;
    }
    .celebrate {
      font-size: 2.2rem;
      color: var(--pink);
      font-weight: 700;
      animation: pop 0.8s;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .banner {
      background: var(--pink);
      color: var(--white);
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 18px;
      padding: 2rem 1rem;
      margin-top: 2rem;
      box-shadow: 0 4px 16px rgba(229,15,83,0.18);
      animation: bannerIn 1s;
    }
    @keyframes bannerIn {
      0% { transform: translateY(60px) scale(0.8); opacity: 0; }
      60% { transform: translateY(-10px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .sound-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: var(--off-white);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .sound-toggle svg {
      width: 28px;
      height: 28px;
      fill: var(--dark-purple);
    }
    .loading {
      font-size: 1.2rem;
      color: var(--dark-blue);
      margin-top: 1.5rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .error {
      background: var(--dark-purple);
      color: var(--white);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-weight: 600;
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <img src="materials/Logos_Images_Gradients_and_Backgrounds/Simpology Logos/Full Colour NO BACKGROUND RGB 72dpi.png" alt="Simpology Logo" class="logo" />
  <div class="quiz-container" id="quiz-container">
    <!-- Quiz content will be injected here by JS -->
  </div>
  <script src="quiz-config.js"></script>
  <script src="quiz-app.js"></script>
</body>
</html>
